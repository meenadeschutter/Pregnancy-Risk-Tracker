<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet"
          type="text/css">
</head>
<body>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center"><h1>Doctor Registration</h1></div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal text-left" role="form">
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputEmail3" class="control-label">Login ID</label></div>
                        <div class="col-sm-10"><input type="text" ng-model="user.username" class="form-control" id="inputEmail3"
                                                      placeholder="Login ID"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputPassword3" class="control-label">Password</label></div>
                        <div class="col-sm-10"><input type="password" ng-model="user.password"  class="form-control" id="inputPassword3"
                                                      placeholder="Password"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputEmail3" class="control-label">UPIS</label></div>
                        <div class="col-sm-10"><input type="password" class="form-control" id="s"
                                                      placeholder="UPIS"></div>
                        <div class="col-sm-offset-2 col-sm-10"><p class="help-block">The Unique Physician Identification
                            Number (UPIS) identifies and authenticates valid physicians.</p></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
