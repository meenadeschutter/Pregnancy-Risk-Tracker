<html>
<head>
    <title>Pregnancy Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="javascripts/workoutApp.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"

<body ng-app="pregApp">
<div id='main' class="container-fluid" style=" padding:0px;">
    <nav class="navbar-fluid navbar-default navbar-fixed-top" >
        <div class="container">
            <a class="navbar-brand" href="#"> Pregnancy Tracker </a>

            <p class="navbar-right navbar-text" ng-show="authenticated"><a href="#" ng-click="signout()">Logout</a></p>

    </nav>
    <ng-view />
</div>

</html>
